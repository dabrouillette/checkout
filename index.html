<!DOCTYPE html>
<html>
    <head>
        <title>Checkout</title>
        <link href="style/bootstrap.css" rel="stylesheet" >
        <link href="style/customStyle.css" rel="stylesheet" >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="js/app.module.js"></script>
        <script src="js/CheckoutController.js"></script>
    </head>
    <body ng-app="CheckoutModule">
        <div class="wrapper">
            <div ng-controller="CheckoutController"  ng-init="currentTab = 1">
                <div class="row">
                    <div class="col-xs-12">
                        <ul class="nav nav-pills nav-justified">
                            <li class="brand-image">
                                <img src="/checkout/imgs/logo-gp.png">
                            </li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li class="brand-image">
                                <img src="/checkout/imgs/seals.png">
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <ul class="nav nav-pills nav-justified">
                            <li></li>
                            <li ng-class="{active:isActiveTab(1)}">
                                <a href="" ng-click="NewActiveTab(1)">1</a>
                            </li>
                            <li ng-class="{active:isActiveTab(2)}">
                                <a href="" ng-click="NewActiveTab(2)">2</a>
                            </li>
                            <li ng-class="{active:isActiveTab(3)}">
                                <a href="" ng-click="NewActiveTab(3)">3</a>
                            </li>
                            <li ng-class="{active:isActiveTab(4)}">
                                <a href="" ng-click="NewActiveTab(4)">4</a>
                            </li>
                            <li ng-class="{active:isActiveTab(5)}">
                                <a href="" ng-click="NewActiveTab(5)">5</a>
                            </li>
                            <li></li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <button class="btn btn-default pull-right" ng-click="NewActiveTab(currentTab + 1)">Continue</button>
                        <div ng-show="currentTab === 1" ng-include="'ngViews/Account.html'"></div>
                        <div ng-show="currentTab === 2" ng-include="'ngViews/Address.html'"></div>
                        <div ng-show="currentTab === 3" ng-include="'ngViews/Shipping.html'"></div>
                        <div ng-show="currentTab === 4" ng-include="'ngViews/Payment.html'"></div>
                        <div ng-show="currentTab === 5" ng-include="'ngViews/ConfirmOrder.html'"></div>
                        <button class="btn btn-default pull-right" ng-click="NewActiveTab(currentTab + 1)">Continue</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
