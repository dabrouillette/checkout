<section>
    <div>
        <h2>Enter a new shipping address</h2>
        <p>When finished, click the 'Continue' button</p>
        <div class="row">
            <div class="col-xs-3">
                <form>
                    <div class="form-group">
                        <label>
                            First Name
                            <input type="text" class="form-control input-sm" required />
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            Address Line 1
                            <input type="text" class="form-control input-sm" required />
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            Address Line 2
                            <input type="text" class="form-control input-sm" required />
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            City
                            <input type="text" class="form-control input-sm" required />
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            State
                            <input type="text" class="form-control input-sm" required />
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            Zip
                            <input type="text" class="form-control input-sm" required />
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            Country
                            <input type="text" class="form-control input-sm" required />
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            Phone Number
                            <input type="tel" class="form-control input-sm" required />
                        </label>
                    </div>
                </form>
            </div>
            <div class="col-xs-4">
                <div class="form-group">
                    <h3>Is this address also your billing address?</h3>
                    <h5>(The address that appears on your credit card or bank statement)</h5>
                    <label>
                        <input type="radio" />
                        Yes
                    </label>
                    <label>
                        <input type="radio" />
                        No (If no, we'll ask you for that in a moment)
                    </label>
                </div>
            </div>
        </div>
    </div>
</section>
